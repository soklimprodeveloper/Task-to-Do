<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <!-- style CSS file -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Logo tab browser -->
    <link rel="shoutcut icon" href="../images/task-tab.png">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Nav bar manu -->
   <nav>
       <a href="task.html" class="active">Task</a>
       <a href="done.html">Done</a>
   </nav>
   <div class="container">
    <h4>All Tasks</h4>
    <div class="part-tasks">
        <div id="tasks-urgent">
            <!-- header task urgent -->
            <div class="title-task">
                <p id="urgent">Tasks Urgent</p>
                <button id="btn-urgent" onclick="showElement(formCreateUrgentTask)">Urgent Tasks +</button>
            </div>
            <!-- Content urgent task -->
            <div id="content-task-urgent">

            </div>
        </div>
        <!-- Form Create urgent task -->
        <div id="task-dialog-urgent" style ="display: none;">
            <dialog open>
                <header id="title-urgent">Create your urgent tasks</header>
                <section>
                    <input type="text" id="urgent-task-title" placeholder="Put your task....">
                    <input type="date" id="urgent-task-date">
                    <input type="time" id="urgent-task-time">
                </section>
                <div class="btn-action">
                    <button id="cancel-urgent" onclick="onCancelEditUrgent()">Cancel</button>
                    <button id="create-urgent" onclick="onCreateUrgent()">Create</button>
                </div>
            </dialog>
        </div>
        <!-- Form delete urgent task -->
        <div id="form-delete-urgent" style="display: none;">
            <dialog open>
                <p>Are you sure?, Do you want to delete this task?</p>
                <div class="btn-action">
                    <button id="cancel-urgent" onclick="hideElement(formDeleteUrgentTask)">Cancel</button>
                    <button id="okey-urgent" onclick="urgentDelete(event)">Okey</button>
                </div>
            </dialog>
        </div>
        <div id="tasks-daily">
            <div class="title-task">
                <p id="daily">Tasks Daily</p>
                <button id="btn-daily" onclick="showElement(formCreateDailyTask)">Daily Tasks +</button>
            </div>
            <div id="content-task-daily">
                
            </div>
        </div>
        <!-- Form create daily task -->
        <div id="task-dialog-daily" style ="display: none;">
            <dialog open>
                <header id="title-daily">Create your daily tasks</header>
                <section>
                    <input type="text" id="daily-task-title" placeholder="Put your task....">
                    <input type="date" id="daily-task-date">
                    <input type="time" id="daily-task-time">
                </section>
                <div class="btn-action">
                    <button id="cancel-daily" onclick="onCancelEditDaily()">Cancel</button>
                    <button id="create-daily" onclick="onCreateDaily()">Create</button>
                </div>
            </dialog>
        </div>
        <!-- Form delete daily task -->
        <div id="form-delete-daily" style="display: none;">
            <dialog open>
                <p>Are you sure?, Do you want to delete this task?</p>
                <div class="btn-action">
                    <button id="cancel-daily" onclick="hideElement(formDeleteDailyTask)">Cancel</button>
                    <button id="okey-daily" onclick="dailyDelete(event)">Okey</button>
                </div>
            </dialog>
        </div>
        <div id="tasks-free">
            <div class="title-task">
                <p id="free">Tasks Free</p>
                <button id="btn-free" onclick="showElement(formCreateFreeTask)">Free Tasks +</button>
            </div>
            <div id="content-task-free">
        
            </div>
        </div>
        <!-- Form create free task -->
        <div id="task-dialog-free" style ="display: none;">
            <dialog open>
                <header id="title-free">Create your free tasks</header>
                <section>
                    <input type="text" id="free-task-title" placeholder="Put your task....">
                    <input type="date" id="free-task-date">
                    <input type="time" id="free-task-time">
                </section>
                <div class="btn-action">
                    <button id="cancel-free" onclick="onCancelEditFree()">Cancel</button>
                    <button id="create-free" onclick="onCreateFree()">Create</button>
                </div>
            </dialog>
        </div>
        <!-- Form delete free task -->
        <div id="form-delete-free" style="display: none;">
            <dialog open>
                <p>Are you sure?, Do you want to delete this task?</p>
                <div class="btn-action">
                    <button id="cancel-free" onclick="hideElement(formDeleteFreeTask)">Cancel</button>
                    <button id="okey-free" onclick="freeDelete(event)">Okey</button>
                </div>
            </dialog>
        </div>
    </div>
    
</div>
</body>
<script src="../js/task.js"></script>
</html>
